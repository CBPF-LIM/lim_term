# Partial layout for a single time series row within series_config_frame
# Expects a context object with attribute `row_index` and handler `_on_series_change`
widget: Frame
name: row_container
layout:
  method: grid
  column: 0
  row: ${row_index}
  columnspan: 4
  sticky: w
children:
  - widget: Label
    options:
      text: ""
    layout:
      method: grid
      column: 0
      row: 0
      padx: 5
      pady: 2
  - widget: PrefCombobox
    name: type_combo
    options:
      pref_key: graph.time_series.y${row_index}_type
      default_value: line
      state: readonly
      values: ["${ui.graph_types.line}", "${ui.graph_types.scatter}"]
      value_mapping: {"${ui.graph_types.line}": line, "${ui.graph_types.scatter}": scatter}
      on_change: _on_series_change
      width: 10
    layout:
      method: grid
      column: 1
      row: 0
      padx: 5
      pady: 2
  - widget: PrefCombobox
    name: marker_combo
    options:
      pref_key: graph.time_series.y${row_index}_marker
      default_value: circle
      state: readonly
      values: ["${ui.markers.circle}", "${ui.markers.square}", "${ui.markers.triangle}", "${ui.markers.diamond}", "${ui.markers.plus}", "${ui.markers.x}"]
      value_mapping: {"${ui.markers.circle}": circle, "${ui.markers.square}": square, "${ui.markers.triangle}": triangle, "${ui.markers.diamond}": diamond, "${ui.markers.plus}": plus, "${ui.markers.x}": x}
      on_change: _on_series_change
      width: 10
    layout:
      method: grid
      column: 2
      row: 0
      padx: 5
      pady: 2
