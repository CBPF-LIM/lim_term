name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'      # Trigger on version tags like v1.0.0
      - '[0-9]*'  # Also trigger on tags like 0.1.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
        
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root --with dev
      
    - name: Install root project
      run: poetry install --no-interaction
        
    - name: Build with PyInstaller
      run: poetry run pyinstaller limterm.spec
        
    - name: Create ZIP package
      run: |
        $version = "${{ github.ref_name }}"
        if ($version -eq "") { $version = "latest" }
        $zipName = "LimTerm-Windows-$version.zip"
        Compress-Archive -Path "dist/LimTerm.exe" -DestinationPath $zipName
        Write-Output "ZIP_NAME=$zipName" >> $env:GITHUB_ENV
      shell: powershell
        
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/LimTerm.exe
          *.zip
        body: |
          ## LimTerm ${{ github.ref_name }}
          
          ðŸŽ‰ **Windows Executable Ready!**
          
          ### Download:
          - **`LimTerm.exe`** - Direct executable (recommended)
          - **`LimTerm-Windows-${{ github.ref_name }}.zip`** - ZIP package
          
          ### Installation:
          1. Download `LimTerm.exe`
          2. Run directly - no installation required
          3. First run creates `lim_config/` folder for settings
          
          ### Requirements:
          - Windows 10/11 (64-bit)
          - No Python installation needed
          
          For help, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md).
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
